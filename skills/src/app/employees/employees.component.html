<main>
    <div>
        <h2>Our Employees</h2>
    </div>
    <div class="container">
        @for (employee of employees$ | async; track $index) 
        {
            <div class="row">
                <div class="col-md-4 col-sm-6 col-xs-12">Name: {{employee.username}}</div>
                <div class="col-md-4 col-sm-6 col-xs-12">Password: {{employee.password}}</div>
            </div>
        }
    </div>
</main>
